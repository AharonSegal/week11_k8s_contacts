version: "3.8"

services:
  # -------------------- MySQL Database --------------------
  db:
    image: mysql:8
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASS}     
    env_file:
      - .env       
    ports:
      - "3307:3306"                
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${ROOT_PASS}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network

  # -------------------- FastAPI Backend --------------------
  api:
    build: ./app
    container_name: contacts_api
    restart: unless-stopped
    env_file:
      - .env        
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"                   
    networks:
      - app-network

# -------------------- Networks --------------------
networks:
  app-network:
    driver: bridge

# -------------------- Volumes --------------------
volumes:
  db_data: